<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blueket</title>
  </head>
  <body>
    <h1>Blueket</h1>
    <h3>tokens: <span id=tokens>0</span></h3>
    <br>
    <button id="one" onclick=packone()>glitch pack, 25 tokens</button>
    <img id="kirb" src="Blank.png" width=100 height=100>
    <script>
      var rand = 0;
      var tokens = 10000;
      document.getElementById("tokens").innerHTML = tokens;
      function packone(){
        rand = Math.random() * (1000 - 1) + 1;
        if (tokens >= 25) {
          if (rand <= 200) {
            document.getElementById("kirb").src="IMG_0793.jpeg";
          } else if (rand <= 400) {
            document.getElementById("kirb").src="IMG_0790.jpeg";
          } else if (rand <= 430) {
            document.getElementById("kirb").src="IMG_0792.jpeg";
          } else if (rand <= 500) {
            document.getElementById("kirb").src="IMG_0791.jpeg";
          } else if (rand <= 650) {
            document.getElementById("kirb").src="IMG_0786.jpeg";
          } else if (rand <= 700) {
            document.getElementById("kirb").src="IMG_0787.jpeg";
          } else if (rand <= 750) {
            document.getElementById("kirb").src="IMG_0788.jpeg";
          } else if (rand <= 775) {
            document.getElementById("kirb").src="IMG_0789.jpeg";
          } else if (rand <= 900) {
            document.getElementById("kirb").src="IMG_0782.jpeg";
          } else if (rand <= 950) {
            document.getElementById("kirb").src="IMG_0784.jpeg";
          } else if (rand <= 999) {
            document.getElementById("kirb").src="IMG_0783.jpeg";
          } else if (rand <= 1000) {
            document.getElementById("kirb").src="IMG_0785.jpeg";
          }



        tokens -= 25;
        document.getElementById("tokens").innerHTML = tokens;
        }
      }
    </script>
  </body>
</html>
