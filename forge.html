<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kirbo TCGP</title>
  </head>
  <body>
    <h1>Kirbo TCGP</h1>
    <h3>tokens: <span id=tokens>0</span></h3>
    <br>
    <button onclick="location.href='index.html';">back</button>
    <button id="one" onclick="advancement()">Make advancements in bob's research. cost: one of every magmabo</button>
    <button onclick="lightforge()">Light Forge: 10 Final Boshi GLITCHes</button>
    

    <script>
      var one = +localStorage.getItem("one");
      var two = +localStorage.getItem("two");
      var three = +localStorage.getItem("three");
      var four = +localStorage.getItem("four");
      var five = +localStorage.getItem("five");
      var six = +localStorage.getItem("six");
      var seven = +localStorage.getItem("seven");
      var eight = +localStorage.getItem("eight");
      var nine = +localStorage.getItem("nine");
      var ten = +localStorage.getItem("ten");
      var eleven = +localStorage.getItem("eleven");
      var twelve = +localStorage.getItem("twelve");
      var rand = 0;
      var tokens = +localStorage.getItem("tokens");
      document.getElementById("tokens").innerHTML = tokens;
      function lightforge(){
          if (localStorage.getItem("lightforge") != 1) {
            if (eleven >= 10) {
              eleven -= 10;
              localStorage.setItem("lightforge", 1);
              localStorage.setItem("eleven", eleven);
              alert("You feel a deep power burning within you");
              alert("Meet me at the shop");
            }
          }
      }
      function advancement(){
        if (localStorage.getItem("magmaadv") != 1) {
          if (one >= 1 && two >= 1 && three >= 1 && four >= 1) {
            one -= 1;
            two -= 1;
            three -= 1;
            four -= 1;
            localStorage.setItem("one", one);
            localStorage.setItem("two", two);
            localStorage.setItem("three", three);
            localStorage.setItem("four", four);
            localStorage.setItem("magmaadv", 1);
            alert("Hey! Thanks! -Bob");
            alert("You have unlocked new items in the shop!")
          }
        }
      }



    </script>
  </body>
</html>
