<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kirbo TCGP</title>
  </head>
  <body>
    <h1>Kirbo TCGP</h1>
    <h3>tokens: <span id=tokens>0</span></h3>
    <br>
    <button onclick="location.href='index.html';">back</button> 
    <button id="one" onclick="heatforge()">Buy heat forge, 500 tokens</button>

    <script>

      var rand = 0;
      var tokens = +localStorage.getItem("tokens");
      document.getElementById("tokens").innerHTML = tokens;
      function heatforge(){
        if (+localStorage.getItem("heatforge") != 1) {
          if (+localStorage.getItem("tokens") >= 500) {
            localStorage.setItem("heatforge", 1);
             tokens = +localStorage.getItem("tokens");
            tokens -= 500;
            document.getElementById("tokens").innerHTML = tokens
            localStorage.setItem("tokens", tokens);
          }
        }
      }


    </script>
  </body>
</html>
