<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kirbo TCGP</title>
  </head>
  <body>
    <h1>Kirbo TCGP</h1>
    <h3>tokens: <span id=tokens>0</span></h3>
    <br>
    <button onclick="location.href='index.html';">back</button>
    <button id="one" onclick=buyheatforge()>Heat forge, price: 500 tokens</button>

    <script>
    
      var rand = 0;
      var tokens = +localStorage.getItem("tokens");
      if (localStorage.getItem("heatforge")!= 1 && != 2) {
          localStorage.setItem("heatforge", 1);
        }
      document.getElementById("tokens").innerHTML = tokens;
      function buyheatforge() {
        if (tokens >= 500) {
          if (localStorage.getItem("heatforge") == 1) {
            localStorage.setItem("heatforge", 2);
            tokens -= 500;
          }
        }
      }



    </script>
  </body>
</html>
